<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Сервис анализа новостей">
    <meta name="keywords" content="новости, события, анализ, поиск, в мире, мир, аналитика, статьи, за неделю">
    <meta name="author" content="Юрий Туголуков">
    <link rel="stylesheet" href="<%=htmlWebpackPlugin.files.chunks.main.css %>">
    <link rel="icon" href="<%=require('./images/favicon/favicon.png')%>" type="image/png">
    <title>NewsAnalyser</title>
</head>
<body> <!--шрифты прописывать по мере столкновения с ними в fonts.css-->
    <div class="main">

        <header class="header">    
            <section class="header__topper">
                <h1 class="topper__title">NewsAnalyser</h1>
                <nav class="topper__links">
                    <div class="links__wrapper">
                        <a class="link" href="./index.html">Главная</a>
                    </div>
                    <div class="links__wrapper">
                        <a class="link" href="./about.html">О проекте</a>
                    </div>
                </nav>
            </section>
            <section class="header__body">
                <h2 class="body__title">Что в мире творится?</h2>
                <p class="body__description">Введите в поиске любую тему и узнайте, насколько популярной она была в новостях за прошедшую неделю.</p>
                <div class="body__search">
                    <input type="text" class="search__input" placeholder="Введите тему новости">
                    <button class="search__button">Искать</button>
                </div>
            </section>
        </header>

        <div class="preloader-loading">
            <i class="preloader-loading__circle-preloader"></i>
            <p class="preloader-loading__caption">Идет поиск новостей...</p>
        </div>

        <div class="preloader-empty">
            <img class="preloader-empty__img" src="<%=require('./images/not-found_v1.png')%>">
            <p class="preloader-empty__caption">Ничего не найдено</p>
            <p class="preloader-empty__info">К сожалению по вашему запросу ничего не найдено.</p>
        </div>

        <main class="content">

            <div class="content__header">
                <h3 class="header__caption">Результаты поиска</h3>
                <a href="./paper.html" class="header__wrapper link">
                    <p class="link__text">Посмотреть аналитику</p>
                    <p class="link__arrow">&gt;</p>
                </a>    
            </div>

            <div class="content__result">
                <div class="result__card"></div>
                <div class="result__card"></div>
                <div class="result__card"></div>
                <div class="result__card"></div>
                <div class="result__card"></div>
                <div class="result__card"></div>
            </div>

            <div class="content__more"></div>

        </main>


        <footer></footer>

    </div>   
    <script src="<%=htmlWebpackPlugin.files.chunks.main.entry %>"></script>
</body>
</html>
